<!DOCTYPE html>
<html>
<head>
    <title>Secure File Portal</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; display:flex; flex-direction:column; align-items:center; padding:50px; }
        h1 { color:#333; }
        form { background:white; padding:20px 30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); margin-bottom:20px; }
        input[type="file"] { margin-bottom:15px; }
        input[type="submit"] { background:#007BFF; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; }
        input[type="submit"]:hover { background:#0056b3; }
        .message, .download { background:white; padding:15px 25px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); margin-bottom:20px; width:400px; text-align:center; }
        .file-list a { display:block; color:#007BFF; text-decoration:none; margin:5px 0; }
        .file-list a:hover { text-decoration:underline; }
        .logout { margin-bottom:20px; }
        .logout a { color:red; text-decoration:none; }
        .logout a:hover { text-decoration:underline; }
    </style>
</head>
<body>
    <div class="logout"><a href="/logout">Logout</a></div>
    <h1>Secure File Portal</h1>

    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" multiple>
        <br>
        <input type="submit" value="Upload">
    </form>

    <div class="download">
        <h2>Download Files</h2>
        {% if files %}
            <div class="file-list">
                {% for file in files %}
                    <a href="/download/{{ file }}">{{ file }}</a>
                {% endfor %}
            </div>
        {% else %}
            <p>No files uploaded yet.</p>
        {% endif %}
    </div>
</body>
</html>
