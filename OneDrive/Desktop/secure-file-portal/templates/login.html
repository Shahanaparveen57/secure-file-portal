<!DOCTYPE html>
<html>
<head>
    <title>Login - Secure File Portal</title>
    <style>
        body { font-family: Arial; background-color:#f5f5f5; display:flex; align-items:center; justify-content:center; height:100vh; }
        form { background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:300px; }
        input { width:100%; margin-bottom:15px; padding:8px; }
        input[type="submit"] { background:#007BFF; color:white; border:none; cursor:pointer; }
        input[type="submit"]:hover { background:#0056b3; }
        .error { color:red; margin-bottom:15px; text-align:center; }
    </style>
</head>
<body>
    <form method="post">
        <h2>Login</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
</body>
</html>
